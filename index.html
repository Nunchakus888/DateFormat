<!DOCTYPE html>
<html>
<head>
<meta content="yes" name="apple-mobile-web-app-capable">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>日期格式化 DateFormat</title>
<script type="text/javascript" src="./DateFormat.js"></script>
<style>
	body {
		font: 13px Helvetica, arial, freesans, clean, sans-serif;
        line-height: 1.4;
	}
	.ct {
		margin: 10px auto;
		border: 1px solid #999;
		padding: 5px 10px;
		-webkit-box-shadow: 0px 0px 5px 1px rgba(0, 0, 0, 0.5);
		-moz-box-shadow: 0px 0px 5px 1px rgba(0, 0, 0, 0.5);
		-o-box-shadow: 0px 0px 5px 1px rgba(0, 0, 0, 0.5);
		-ms-box-shadow: 0px 0px 5px 1px rgba(0, 0, 0, 0.5);
		box-shadow: 0px 0px 5px 1px rgba(0, 0, 0, 0.5);
	}
	ul, li {
		margin: 0;
		padding: 0;
		list-style: none;
	}
	li {
		margin: 10px;
	}
	li span {
		color: rgb(0, 128, 255);
	}
</style>
</head>
<body>
	<h2>日期格式化 DateFormat 示例</h2>
	<h3>1、DateFormat静态方法</h3>
	<div class="ct">
		<ul>
			
		</ul>
	</div>
	<h3>2、DateFormat原型方法</h3>
	<div class="ct">
		<ul>
			
		</ul>
	</div>
	<script type="text/javascript">
	(function(win, document) {
		var uls = document.getElementsByTagName('ul');
		var tmp = '';
		var DF = win.DF;
		var d = new Date();
		tmp += ("<li>DF.format(d, 'dd.MM.yyyy. HH:mm:ss.zzz');<span> // " + DF.format(d, 'dd.MM.yyyy. HH:mm:ss.zzz') + "</span></li>");
		tmp += ("<li>DF.format(d, 'yyyy年M月dd日 HH:mm:ss.zzz');<span> // " + DF.format(d, 'yyyy年M月dd日 HH:mm:ss.zzz') + "</span></li>");
		tmp += ("<li>DF.format(d, 'yyyy年MM月dd日 dddd HH:mm:ss.zzz');<span> // " + DF.format(d, 'yyyy年MM月dd日 dddd HH:mm:ss.zzz') + "</span></li>");
		tmp += ("<li>DF.format(d, 'yyyy年MMM%dd日 HH:mm:ss.zzz');<span> // " + DF.format(d, 'yyyy年MMM%dd日 HH:mm:ss.zzz') + "</span></li>");
		tmp += ("<li>DF.parseFormatted('2013年7月29日 2:50:06.570pm', 'yyyy年M月dd日 h:mm:ss.zzz%a');<span> // " + DF.parseFormatted('2013年7月29日 2:50:06.570pm', 'yyyy年M月dd日 h:mm:ss.zzz%a') + "</span></li>");
		tmp += ("<li>DF.parseFormatted('2013年7月29日 2:50:06.570am', 'yyyy年M月dd日 h:mm:ss.zzz%ap');<span> // " + DF.parseFormatted('2013年7月29日 2:50:06.570am', 'yyyy年M月dd日 h:mm:ss.zzz%ap') + "</span></li>");
		tmp += ("<li>DF.prettyDate(d, 'GB');<span> // " + DF.prettyDate(d, 'GB') + "</span></li>");
		tmp += ("<li>DF.prettyDate(d, 'US');<span> // " + DF.prettyDate(d, 'US') + "</span></li>");
		var dd = new Date();
		dd.setYear(dd.getFullYear());
		dd.setMonth(dd.getMonth());
		dd.setDate(dd.getDate());
		dd.setHours(dd.getHours());
		dd.setMinutes(dd.getMinutes());
		dd.setSeconds(dd.getSeconds() - 1);
		tmp += ("<li>DF.prettyDate(dd, 'GB');<span> // " + DF.prettyDate(dd, 'GB') + "</span></li>");
		tmp += ("<li>DF.prettyDate(dd, 'US'); <span> // " + DF.prettyDate(dd, 'US') + "</span></li>");
		dd.setSeconds(dd.getSeconds() - 5);
		tmp += ("<li>DF.prettyDate(dd, 'GB'); <span> // " + DF.prettyDate(dd, 'GB') + "</span></li>");
		tmp += ("<li>DF.prettyDate(dd, 'US'); <span> // " + DF.prettyDate(dd, 'US') + "</span></li>");
		dd.setMinutes(dd.getMinutes() - 1);
		tmp += ("<li>DF.prettyDate(dd, 'GB'); <span> // " + DF.prettyDate(dd, 'GB') + "</span></li>");
		tmp += ("<li>DF.prettyDate(dd, 'US'); <span> // " + DF.prettyDate(dd, 'US') + "</span></li>");
		dd.setMinutes(dd.getMinutes() - 30);
		tmp += ("<li>DF.prettyDate(dd, 'GB'); <span> // " + DF.prettyDate(dd, 'GB') + "</span></li>");
		tmp += ("<li>DF.prettyDate(dd, 'US'); <span> // " + DF.prettyDate(dd, 'US') + "</span></li>");
		dd.setHours(dd.getHours() - 1);
		dd.setMinutes(dd.getMinutes() + 30);
		dd.setSeconds(dd.getSeconds());
		tmp += ("<li>DF.prettyDate(dd, 'GB'); <span> // " + DF.prettyDate(dd, 'GB') + "</span></li>");
		tmp += ("<li>DF.prettyDate(dd, 'US'); <span> // " + DF.prettyDate(dd, 'US') + "</span></li>");
		dd.setHours(dd.getHours() - 3);
		tmp += ("<li>DF.prettyDate(dd, 'GB'); <span> // " + DF.prettyDate(dd, 'GB') + "</span></li>");
		tmp += ("<li>DF.prettyDate(dd, 'US'); <span> // " + DF.prettyDate(dd, 'US') + "</span></li>");
		dd.setHours(dd.getHours() + 3);
		dd.setDate(dd.getDate() - 1);
		tmp += ("<li>DF.prettyDate(dd, 'GB'); <span> // " + DF.prettyDate(dd, 'GB') + "</span></li>");
		tmp += ("<li>DF.prettyDate(dd, 'US'); <span> // "  + DF.prettyDate(dd, 'US') + "</span></li>");
		dd.setDate(dd.getDate() - 2);
		tmp += ("<li>DF.prettyDate(dd, 'GB'); <span> // " + DF.prettyDate(dd, 'GB') + "</span></li>");
		tmp += ("<li>DF.prettyDate(dd, 'US'); <span> // " + DF.prettyDate(dd, 'US') + "</span></li>");
        dd.setDate(dd.getDate() + 3);
		dd.setDate(dd.getDate() - 50);
		tmp += ("<li>DF.prettyDate(dd, 'GB'); <span> // " + DF.prettyDate(dd, 'GB') + "</span></li>");
		tmp += ("<li>DF.prettyDate(dd, 'US'); <span> // " + DF.prettyDate(dd, 'US') + "</span></li>");
		dd.setDate(dd.getDate() + 50);
		dd.setMonth(dd.getMonth() - 5);
		tmp += ("<li>DF.prettyDate(dd, 'GB'); <span> // " + DF.prettyDate(dd, 'GB') + "</span></li>");
		tmp += ("<li>DF.prettyDate(dd, 'US'); <span> // " + DF.prettyDate(dd, 'US') + "</span></li>");
		dd.setMonth(dd.getMonth() + 5);
		dd.setYear(dd.getFullYear() - 1);
		tmp += ("<li>DF.prettyDate(dd, 'GB'); <span> // " + DF.prettyDate(dd, 'GB') + "</span></li>");
		tmp += ("<li>DF.prettyDate(dd, 'US'); <span> // " + DF.prettyDate(dd, 'US') + "</span></li>");
		dd.setYear(dd.getFullYear() - 2);
		tmp += ("<li>DF.prettyDate(dd, 'GB'); <span> // " + DF.prettyDate(dd, 'GB') + "</span></li>");
		tmp += ("<li>DF.prettyDate(dd, 'US'); <span> // " + DF.prettyDate(dd, 'US') + "</span></li>");
		uls[0].innerHTML = tmp;
		var df = new DF(d);
		tmp = '';
		tmp += ("<li>df.toFormattedString('dd.MM.yyyy. HH:mm:ss.zzz'); <span> // " + df.toFormattedString('dd.MM.yyyy. HH:mm:ss.zzz') + "</span></li>");
		tmp += ("<li>df.toFormattedString('dd.MM.yyyy. HH:mm:ss.z'); <span> // " + df.toFormattedString('dd.MM.yyyy. HH:mm:ss.z') + "</span></li>");
		tmp += ("<li>df.toFormattedString('yyyy年M月dd日 HH:mm:ss.zzz'); <span> // " + df.toFormattedString('yyyy年M月dd日 HH:mm:ss.zzz') + "</span></li>");
		tmp += ("<li>df.toFormattedString('yyyy年MM月dd日 HH:mm:ss.zzz'); <span> // " + df.toFormattedString('yyyy年MM月dd日 HH:mm:ss.zzz') + "</span></li>");
		tmp += ("<li>df.toFormattedString('yyyy年MMM%dd日 HH:mm:ss.zzz'); <span> // " + df.toFormattedString('yyyy年MMM%dd日 HH:mm:ss.zzz') + "</span></li>");
		tmp += ("<li>df.fromFormattedString('2013年7月29日 2:50:06.570pm', 'yyyy年M月dd日 h:mm:ss.zzz%a'); <span> // " + df.fromFormattedString('2013年7月29日 2:50:06.570pm', 'yyyy年M月dd日 h:mm:ss.zzz%a') + "</span></li>");
		tmp += ("<li>df.fromFormattedString('2013年7月29日 2:50:06.570am', 'yyyy年M月dd日 h:mm:ss.zzz%ap'); <span> // " + df.fromFormattedString('2013年7月29日 2:50:06.570am', 'yyyy年M月dd日 h:mm:ss.zzz%ap') + "</span></li>");
		tmp += '<li><span>原型上的prettyDate方法和静态方法prettyDate基本一样.此处省略.</span></li>';
		uls[1].innerHTML = tmp;

	})(window, document);
	</script>
</body>
</html>
